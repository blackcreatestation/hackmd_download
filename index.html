<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HackMD 打包下載</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid" style="min-height: 100vh">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="d-none d-md-block">
                    <div class="title my-3"></div>
                    <div class="header mb-5"></div>
                </div>
                <div class="d-block d-md-none">
                    <div class="title_s mt-3 mb-1"></div>
                    <div class="header_s1"></div>
                    <div class="header_s2 mb-3"></div>
                </div>
                <div class="col-8 offset-2">
                    <div class="d-flex justify-content-center">
                        <wired-card elevation="3" class="p-3">
                            <h4>ReadMe</h4>
                            <p>
                                目前只支援 Chrome，使用方法把下方按鈕拖到書籤列就好。
                                <br> 其他瀏覽器使用方法請到
                                <a href="#" target="_blank">Github</a> 查看詳情。
                                <br>
                                非營利用途，如有侵權請立即告知。
                            </p>
                        </wired-card>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <wired-button elevation="3" aria-label="Pack Notes">
                            <a class="bookmark" href="#">
                                <i class="fas fa-bookmark"></i>
                                <span class="ml-2">Pack Notes</span>
                            </a>
                        </wired-button>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="https://unpkg.com/wired-elements@latest/dist/wired-elements.bundled.min.js"></script>
</body>

</html>
